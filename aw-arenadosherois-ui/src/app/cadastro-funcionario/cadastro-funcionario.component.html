<form autocomplete="off" #frm="ngForm" (ngSubmit)="cadastrar(frm)">
 <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Cadastrar Funcionário</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" [(ngModel)]="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Gênero</label>
      <div class="form-control">
        <label class="radio-inline">
            <input type="radio" name="genero" value="masculino" [(ngModel)]="genero">
            Masculino 
        </label>
        <label class="radio-inline">
            <input type="radio" name="genero" value="feminino" [(ngModel)]="genero">
            Feminino
        </label>
      </div>
    </div>
    <div class="form-group">
        <label>Contato Preferêncial</label>
        <div class="form-control">
          <label class="radio-inline">
              <input type="radio" name="contato" value="telefone" [(ngModel)]="contato">
              Telefone 
          </label>
          <label class="radio-inline">
              <input type="radio" name="contato" value="email" [(ngModel)]="contato">
              E-mail
          </label>
        </div>
    </div>
    <div class="form-group">
        <label for="departamento">Departamento</label>
               <select id="departamento" name="departamento" [(ngModel)]="departamento" class="form-control">
                 <option *ngFor="let dept of  departamentos" [value]="dept.departamento">{{dept.departamento}}</option>
               </select>
    </div>
  </div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
 </div>
</form>

{{frm.value | json}}
